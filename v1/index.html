<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake AI Game v1</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="title-score">
            <div id="game-title"><strong>🐍Snake AI Game</strong></div>
            <div id="high-score">🏆Best: <span id="high-score-value">0</span></div>
        </div>
        <div id="game-area-container">
            <canvas id="game-area"></canvas>
        </div>
        <div id="score-level">
            <div id="score">Score: 0</div>
            <div id="keys">
                <span class="key">▲</span><span class="key">▼</span><span class="key">◀</span><span class="key">▶</span>
                <span class="key">W</span><span class="key">S</span><span class="key">A</span><span class="key">D</span>
            </div>
            <div id="level">Level: 1</div>
        </div>
       

        <div id="controls">
            <button id="wall-mode" class="control-button">🛡️Walls 0</button>
            <button id="gamepad-mode" class="control-button">🎮Gamepad 0</button>
            <button id="ai-mode" class="control-button">🤖Autoplay 0</button>
        </div>
                <div id="version-info">
            <div>Snake AI game v1</div>
            <div id="powered-by">
                <img src="claude.ai.png">
                Powered by Claude.ai
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="ai.js"></script>
    <script src="gamepad.js"></script>
</body>
</html>
