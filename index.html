<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake AI Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <div id="game-container">
        <div id="title-score">
            <div id="game-title"><strong>Snake AI Game</strong></div>
            <div id="high-score"><i class="material-icons trophy">sports_score</i> Best: <span id="high-score-value">0</span></div>
        </div>
        <div id="game-area-container">
            <canvas id="game-area"></canvas>
        </div>
        <div id="score-level">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
        </div>
       

        <div id="controls">
            <button id="wall-mode" class="control-button"><i class="material-icons">security</i> Walls</button>
            <button id="gamepad-mode" class="control-button"><i class="material-icons">gamepad</i> Gamepad</button>
            <button id="ai-mode" class="control-button"><i class="material-icons">rocket_launch</i> Autoplay</button>
        </div>

        <div id="game-controls-config" class="controls">
            <button id="btnSound" class="control-button">
                <i class="material-icons">volume_up</i>
            </button>
            <button id="btnSettings" class="control-button">
                <i class="material-icons">settings</i>
            </button>
        </div>
        
                <div id="version-info">
                    <div>Snake AI game <span id="version-number"></span></div>
                    <div id="powered-by">
                <img src="claude.ai.png">
                Powered by Claude.ai
            </div>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="eatSound" src="sounds/eat-food.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="sounds/game-over.mp3" preload="auto"></audio>
    <audio id="gamepadSound" src="sounds/gamepad-connect.mp3" preload="auto"></audio>
    <audio id="pauseSound" src="sounds/game-pause.mp3" preload="auto"></audio>
    <audio id="unpauseSound" src="sounds/game-unpause.mp3" preload="auto"></audio>
    <audio id="wallOnSound" src="sounds/wall-switch-on.mp3" preload="auto"></audio>
    <audio id="wallOffSound" src="sounds/wall-switch-off.mp3" preload="auto"></audio>
    <audio id="autoplayOnSound" src="sounds/autoplay-on.mp3" preload="auto"></audio>
    <audio id="autoplayOffSound" src="sounds/autoplay-off.mp3" preload="auto"></audio>

    <script src="script.js"></script>
    <script src="ai.js"></script>
</body>
</html>
